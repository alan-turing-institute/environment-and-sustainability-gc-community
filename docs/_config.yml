# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Turing Environment and Sustainability Community Pages
author: Turing E&S GC Community
logo: "assets/images/logo-book.png"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/alan-turing-institute/environment-and-sustainability-gc-community  # Online location of your book
  path_to_book: community-handbook  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  announcement: "<div>⚠️ All material in this repository is shared as a work in progress. Some material may be missing, under review, or no longer in scope.</div> <div> Please contact the E&S Senior Research Community Manager if you have questions about reuse or contribution. ⚠️</div>"
  use_issues_button: true
  use_repository_button: true
